{% extends "layout.html" %}
{% block body %}

<h2>{{ entry.title }}</h2>
<br>
{{ entry.text }}
<br><br>
投稿日時{{ entry.created_at }}

<br><br>

<div class="btn-group">
  <form action="{{ url_for('edit_entry', id=entry.id) }}" method='GET'>
    <button class="btn btn-secondary" type="submit">編集</button>
  </form>
</div>
<div class="btn-group">
  <form action="{{ url_for('delete_entry', id=entry.id) }}" method='POST'>
    <button class="btn btn-danger" style="margin-left: 5px;" type="submit">削除</button>
  </form>
</div>

{% endblock %}
